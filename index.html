<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Your Website Title</h1>
    <table id="csvTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataRows"></tbody>
    </table>

    <script>
        // Path to the CSV file
        const csvFilePath = 'vacancies.csv'; // Replace with your CSV file name

        // Function to fetch and display the CSV
        async function loadCSV() {
            try {
                const response = await fetch(csvFilePath);
                if (!response.ok) throw new Error('Failed to load CSV file');

                const csvText = await response.text();
                displayCSV(csvText);
            } catch (error) {
                console.error(error);
                document.body.innerHTML += `<p style="color: red;">Error loading CSV file: ${error.message}</p>`;
            }
        }

        // Function to parse and display CSV content
        function displayCSV(csvText) {
            const rows = csvText.split('\n').map(row => row.split(','));

            if (rows.length > 0) {
                // Display headers
                const headerRow = rows[0];
                const headerElement = document.getElementById('headerRow');
                headerRow.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header.trim();
                    headerElement.appendChild(th);
                });

                // Display data rows
                const dataRowsElement = document.getElementById('dataRows');
                rows.slice(1).forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                    });
                    dataRowsElement.appendChild(tr);
                });
            }
        }

        // Load the CSV file on page load
        loadCSV();
    </script>
</body>
</html>
